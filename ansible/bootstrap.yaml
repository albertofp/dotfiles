- hosts: localhost
  name: Bootstrap
  roles:
    - sync_keys
    - configs
  tasks:
    - include_role:
        name: homebrew
      name: '--- Homebrew ---'
      when: ansible_distribution == "MacOSX"
    - include_role:
        name: download_packages
      name: '--- Packages ---'
    - include_role:
        name: yabai
      name: '--- Yabai ---'
      when: ansible_distribution == "MacOSX"
