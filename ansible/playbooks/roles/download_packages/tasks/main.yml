- ansible.builtin.package:
    name: '{{ base_packages }}'
    state: present
  become: yes
  name: Core
- name: MacOS
  package:
    name: '{{ mac_packages }}'
    state: present
    use: homebrew
  when: ansible_distribution == "MacOSX"
- ansible.builtin.package:
    name: '{{ linux_packages }}'
    state: present
  become: yes
  name: Linux
  when: ansible_distribution != "MacOSX"
- ansible.builtin.shell: |-
    set -o pipefail
    curl https://sh.rustup.rs -sSf | sh -s -- -y
  args:
    creates: '{{ ansible_env.HOME }}/.cargo/'
  name: Install Cargo
