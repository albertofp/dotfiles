- name: Core
  ansible.builtin.package:
    name: '{{ base_packages }}'
    state: present
- name: MacOS
  ansible.builtin.package:
    name: '{{ mac_packages }}'
    state: present
    use: homebrew
  when: ansible_distribution == "MacOSX"
- name: MacOS -  Cask
  ansible.builtin.package:
    name: '{{ homebrew_cask }}'
    state: present
    use: homebrew_cask
  when: ansible_distribution == "MacOSX"
- name: Linux
  ansible.builtin.package:
    name: '{{ linux_packages }}'
    state: present
  become: true
  when: ansible_distribution != "MacOSX"
- name: Install Cargo
  ansible.builtin.shell: |-
    set -o pipefail
    curl https://sh.rustup.rs -sSf | sh -s -- -y
  args:
    creates: '{{ ansible_env.HOME }}/.cargo/'
