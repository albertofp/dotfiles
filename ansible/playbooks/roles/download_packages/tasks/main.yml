- name: Core
  ansible.builtin.package:
    name: '{{ base_packages }}'
    state: present

- name: Homebrew Taps
  community.general.homebrew_tap:
    name: '{{ homebrew_taps }}'
    state: present
  when: ansible_distribution == "MacOSX"

- name: MacOS
  ansible.builtin.package:
    name: '{{ mac_packages }}'
    state: present
    use: homebrew
  when: ansible_distribution == "MacOSX"

- name: MacOS -  Cask
  community.general.homebrew_cask:
    name: '{{ homebrew_cask }}'
    state: present
    sudo_password: "{{ ansible_become_password | default(omit) }}"
  when: ansible_distribution == "MacOSX"

- name: Linux
  ansible.builtin.package:
    name: '{{ linux_packages }}'
    state: present
  become: true
  when: ansible_distribution != "MacOSX"

- name: Install Cargo
  ansible.builtin.shell: |-
    set -o pipefail
    curl https://sh.rustup.rs -sSf | sh -s -- -y
  args:
    creates: '{{ ansible_env.HOME }}/.cargo/'
