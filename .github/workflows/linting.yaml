---
name: Linting
on:
  pull_request:
    paths:
      - 'ansible/**'
  push:
    paths:
      - 'ansible/**'
    branches:
      - main
  workflow_dispatch:
jobs:
  linting:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Install ansible, yamllint and ansible-lint
        run: |
          pip install ansible ansible-lint yamllint

      - name: Provide Ansible Vault password
        env:
          ANSIBLE_VAULT_PASSWORD_FILE: ./vault_password.txt
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ./vault_password.txt

      - name: Run ansible-lint
        env:
          ANSIBLE_VAULT_PASSWORD_FILE: ./vault_password.txt
        run: |
          ansible-lint ansible

      - name: Run yamllint
        run: yamllint ansible

      - name: Clean up Vault password file
        run: |
          rm ./vault_password.txt

